        <header>
            <nav>
                <div id="trzypaski">
                    <div id="gornypas"></div>
                    <div id="srodkowypas"></div>
                    <div id="dolnypas"></div>
                </div>

        </header>
        <main>
            <div id="content">

            </div>
        </main>
        <footer>
        </footer>
        <script src="jquery-3.6.0.min.js"></script>
        <script>

            $(document).ready(function() {
            var NavY = $('.nav').offset().top;
             
            var stickyNav = function(){
            var ScrollY = $(window).scrollTop();
                  
            if (ScrollY > NavY) { 
                $('.nav').addClass('sticky');
            } else {
                $('.nav').removeClass('sticky'); 
            }
            };
             
            stickyNav();
             
            $(window).scroll(function() {
                stickyNav();
            });
            });
            
        </script>
        
    </body>
